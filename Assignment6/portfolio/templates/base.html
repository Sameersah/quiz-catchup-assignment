<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Puneet Bajaj</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ personal_info.name }}</h1>
        <p>{{ personal_info.location }}</p>
        <p><a href="mailto:{{ personal_info.email }}">{{ personal_info.email }}</a></p>
        <p><a href="tel:{{ personal_info.phone }}">{{ personal_info.phone }}</a></p>
        <p><a href="{{ personal_info.linkedin }}" target="_blank"  >LinkedIn</a> | <a href="{{ personal_info.github }}" target="_blank">GitHub</a></p>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
